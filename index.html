<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unity WebXR Export</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=700 height=400 style="width: 700px; height: 400px; background: #231F20"></canvas>
    <script src="Build/Desktop.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Desktop.data",
        frameworkUrl: "Build/Desktop.framework.js",
        codeUrl: "Build/Desktop.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "De-Panther",
        productName: "Unity WebXR Export",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
